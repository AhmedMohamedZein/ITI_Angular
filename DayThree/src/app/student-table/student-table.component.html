
<div class="container">
  <table class="my-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of StudentDataFromParent ; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.age }}</td>
        </tr>
      </tbody>
  </table>
</div>
