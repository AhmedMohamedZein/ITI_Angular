<div class="container d-flex justify-content-center align-items-center" style="height: 70vh;">
    <form class="" style="width: 60vh;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Student name</label>
            <input #name type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ahmed, George..." required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Student age</label>
            <input #age type="number" class="form-control" id="exampleFormControlInput1" placeholder="26.." required>
        </div>  
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Student email</label>
            <input #email type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>  
        <div class="d-flex justify-content-center">
            <button  type="submit" class="btn" (click)="reset(name,age,email)" style="background-color: #AA5656;">Submit</button>
        </div>        
    </form>
</div>
